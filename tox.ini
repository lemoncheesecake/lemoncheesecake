[tox]
envlist = py{37,38,39,310,311}{,-extras}

[testenv]
changedir = tests
deps=
    pytest
    pytest_mock
    pytest-cov
    callee
    extras: lxml
    extras: behave
    extras: reportportal-client~=5.5
    extras: slacker
commands=py.test --cov lemoncheesecake --cov-report=xml --cov-append

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
