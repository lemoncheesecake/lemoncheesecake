[tox]
envlist = py{27,36,37,38,39,310}{,-extras}

[testenv]
changedir = tests
deps=
    pytest
    pytest_mock
    pytest-cov
    callee
    extras: lxml
    extras: behave
    extras: reportportal-client~=3.0
    extras: slacker
commands=py.test --cov lemoncheesecake --cov-report=xml --cov-append

[gh-actions]
python =
    2.7: py27
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
